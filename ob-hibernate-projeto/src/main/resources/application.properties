spring.application.name=ob-hibernate-projeto

# Configurations PostgresSQL Database 'db_ob_hibernate'
spring.datasource.url=jdbc:postgresql://localhost:5432/db_ob_hibernate
spring.datasource.username=test
spring.datasource.password=test123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configurations
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# se quiser que mostre sem as quebras de linha deixar false
spring.jpa.properties.hibernate.format_sql=true 

#inicializar o banco de dados com scripts SQL na inicialização do aplicativo
#spring.sql.init.mode=always

# adia a inicialização do datasource até que o EntityManagerFactory seja inicializado
#spring.jpa.defer-datasource-initialization=true

# Conf logs SQL para mostrar os valores passados
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
